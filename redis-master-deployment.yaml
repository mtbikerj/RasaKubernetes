apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: chatbot
        role: master
        tier: backend
    spec:
      containers:
      - name: redis
        image: redis:5.0.3-alpine
        ports:
        - containerPort: 6379
